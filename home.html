<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="home.css">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->


<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>Comic Reader</b></h1>
  <p>Welcome!</p>
</header>

<!-- Buttons -->
<div class="w3-container w3-grey w3-padding-32 w3-margin-top">
    <!-- Buttons first row -->
    <div style="margin: 0 auto; text-align: center;">
        <button class="w3-button w3-black w3-padding-large w3-margin-bottom" style="width: 120px" id="previous"> Previous</button>
        <div class="divider"></div>
        <button class="w3-button w3-black w3-padding-large w3-margin-bottom" style="width: 120px" id="random">Random</button>
        <div class="divider"></div>
        <button class="w3-button w3-black w3-padding-large w3-margin-bottom" style="width: 120px" id="next">Next</button>
    </div>
    <!-- Buttons second row -->
    <div style="margin: 0 auto; text-align: center;">
        <text>Display number of comics</text>
        <div class="divider"></div>
        <select class="w3-select" name="numer of comics" id="numberComics" style="width:50px;padding:0px;height:45px;padding-top:15px">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
        </select>
        <div style="width:16px;height:auto;display:inline-block;"></div>
        <button class="w3-button w3-black w3-padding-large w3-margin-bottom" id="changeDisplay" style="width: 120px">Change</button>
    </div>
   <!-- Buttons third row -->
    <div style="margin: 0 auto; text-align: center;">
        <div class="divider"></div>
        <input class=".w3-input w3-padding-large w3-margin-bottom" id="userInput" placeholder="Comic number" style="border:none;vertical-align:middle;overflow:hidden;text-align:center;width:160px"></input>
        <div class="divider"></div>
        <button class="w3-button w3-black w3-padding-large w3-margin-bottom" id="go" style="width: 80px">Go</button>
    </div>
    <!-- Buttons error -->
    <div class="error hidden" id='errorMsg'>
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong>Error!</strong> Enter a valid integer between 1 to 2488
        </div>
    </div>
    <!-- Buttons error -->
    <!-- <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p> -->
</div>


<div class="w3-content" style="max-width:1400px"></div>

<div id="currentIndex" style="display: none;">1</div>
<div id="numberItemsDisplayed" style="display: none;">1</div>
<!-- Grid -->
<div class="w3-row" style="padding-top:20px;">
    <div class="outer">
      <div id="comic1" class="centre inner hidden">
          <text id="comicTitle" class="comicTitle">Loading</text>
          <text class="comicNumber"><span id="comicID"></span></text>
          <p class="loader"></p>
      </div>
      <div id="comic2" class="centre inner hidden">
        <text id="comicTitle" class="comicTitle">Loading</text>
        <text class="comicNumber"><span id="comicID"></span></text>
      </div>
      <div id="comic3" class="centre inner">
        <text id="comicTitle" class="comicTitle">Loading</text>
        <text class="comicNumber"><span id="comicID"></span></text>
        <p class="loader"></p>
      </div>
      <div id="comic4" class="centre inner hidden">
        <text id="comicTitle" class="comicTitle">Loading</text>
        <text class="comicNumber"><span id="comicID"></span></text>
      </div>
      <div id="comic5" class="centre inner hidden">
        <text id="comicTitle" class="comicTitle">Loading</text>
        <text class="comicNumber"><span id="comicID"></span></text>
      </div>
    </div>
    <script src="home.js" class="centre"></script>
<!-- END GRID -->
</div><br>


<!-- Footer -->




</body>
</html>
